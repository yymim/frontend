<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자바스크립트 조건문</title>
</head>
<body>
	
	<!--  
		js 파일을 html 문서의 제일 아래에 위치
		: html 문서를 위에서 아래로 순차적으로 파싱하고 렌더링 할 때, js 파일이 head 태그 안에 위치할 경우, html 파싱을 중단

		파싱(parsing)
		: html, css, js 등의 코드를 브라우저가 해당 언어의 문법에 따라 코드를 읽고 실행 가능한 형태로 변환하는 과정을 의미
	-->

	<!-- 날씨 예보 예제 작성하기 -->
  <label for="weather">
    Select the weather type today:
  </label>
  <select id="weather">
    <option value="">--Make a choice--</option>
    <option value="sunny">Sunny</option>
    <option value="rainy">Rainy</option>
    <option value="snowing">Snowing</option>
    <option value="overcast">Overcast</option>
	</select>

	<script src="script.js"></script>  
</body>
</html>
